<div>
  <div class="response_pw_container">
    <div class="page_title">
      <h1> Jelszó visszaállítás eredménye </h1>
    </div>
    <form  [formGroup]="pwResetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Az email kitöltése kötelező</div>
        </div>
        <span class="text-danger" *ngIf="errorMessage">Az email nem megfelelő!</span>
      </div>
      <div class="form-group">
          <label for="password">Új Jelszó</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">A jelszó kitöltése kötelező</div>
          </div>
          <span class="text-danger" *ngIf="errorMessage">A jelszavak nem egyeznek!</span>
      </div>
      <div class="form-group">
          <label for="password_confirmation">Új jelszó megerősítése</label>
          <input type="password" formControlName="password_confirmation" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password_confirmation.errors }"/>
          <div *ngIf="submitted && f.password_confirmation.errors" class="invalid-feedback">
              <div *ngIf="f.password_confirmation.errors.required">A jelszó kitöltése kötelező</div>
          </div>
      </div>
      <span class="text-danger" *ngIf="errorMessageEmailOrToken">{{ errorMessageEmailOrToken }}</span>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-dark">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Új jelszó beállítása
          </button>
      </div>
  </form>
  </div>
</div>
