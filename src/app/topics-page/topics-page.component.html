<div>
  <div class="topic_container">
    <div class="page_title">
      <h1> Témák </h1>
    </div>
    <mat-list *ngFor="let section of sections">
      <div mat-subheader class="section">{{ section.section_name }}</div>
      <mat-list-item *ngFor="let topic of section.topics">
        <div mat-line><a class="main_topic" href="#">{{ topic.main_topic }}</a></div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
</div>
