<div>
  <div class="signup_container">
    <div class="page_title">
      <h1>Regisztráció</h1>
    </div>
    <form  [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">E-mail cím</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Az email kitöltése kötelező</div>
            </div>
            <span class="text-danger" *ngIf="errorMessage">{{ errorMessage.email }}</span>
        </div>
        <div class="form-group">
            <label for="username">Felhasználónév</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">A felhasználónév kitöltése kötelező</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Jelszó</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">A jelszó kitöltése kötelező</div>
            </div>
            <span class="text-danger" *ngIf="errorMessage">{{ errorMessage.password }}</span>
        </div>
        <div class="form-group">
            <label for="password_confirmation">Jelszó megerősítése</label>
            <input type="password" formControlName="password_confirmation" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password_confirmation.errors }"/>
            <div *ngIf="submitted && f.password_confirmation.errors" class="invalid-feedback">
                <div *ngIf="f.password_confirmation.errors.required">A jelszó kitöltése kötelező</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-dark btn-block">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Regisztráció
            </button>
        </div>
    </form>
  </div>
</div>
